<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/headYScript :: head">
        <title>Login</title>

    </head>
    <body>
        
        <header th:replace="layout/header :: header"></header>
        
        <nav th:replace="layout/nav :: nav"></nav>


        <content id="content">

            <div class="modal-dialog text-center">
                <div class="col-sm-8 seccion__principal">
                    <div class="modal-content" id="contenedor__ingreso">
                        <div class="col-12 user-img">
                            <i class="fas fa-user"></i>
                        </div>
                        <form class="col-12" id="formulario__ingreso" method="POST" th:action="@{/login}">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Nombre de usuario">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a">
                            </div>
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-sign-in-alt"></i>
                                Ingresar</button>
                        </form>
                        <br>

                        <div>
                            <a th:href="@{/crearCuenta}" style="text-decoration: none;" >
                                <h5>No tiene una cuenta??</h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </content>
        <br>

            
            <footer th:replace="layout/footer :: footer"></footer>



            
            <div th:replace="layout/headYScript :: linksScript"></div>
    </body>
</html>
